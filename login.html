<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - XP List</title>
    <link rel="stylesheet" href="css/auth.css?v=1.7" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">
        <a href="index.html">XP List</a>
      </div>
      <div class="nav-center">
        <a href="index.html" class="home-icon">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3"
              y="9"
              width="18"
              height="14"
              stroke="#ffd700"
              stroke-width="2"
            />
            <path d="M12 2L3 9H21L12 2Z" stroke="#ffd700" stroke-width="2" />
            <rect
              x="9"
              y="12"
              width="6"
              height="11"
              stroke="#ffd700"
              stroke-width="2"
            />
          </svg>
        </a>
      </div>
      <div class="nav-buttons">
        <button onclick="window.location.href='signup.html';">Signup</button>
        <button onclick="window.location.href='login.html';">Login</button>
      </div>
    </nav>
    <div class="auth-container">
      <h2>Login</h2>
      <form id="login-form" class="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="auth-links">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>

    <script src="env.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="js/auth.js?v=1.7"></script>
  </body>
</html>
